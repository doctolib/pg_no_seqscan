name: CI

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  clippy_test:
    strategy:
      matrix:
        pg: [14, 15, 16, 17, 18]
    name: ğŸ˜ Tests - PG ${{ matrix.pg }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container: pgxn/pgxn-tools
    steps:
      - name: Start - PG ${{ matrix.pg }}
        run: pg-start ${{ matrix.pg }}
      - name: Check out the repo - PG ${{ matrix.pg }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: ğŸ§ª Test - PG ${{ matrix.pg }}
        run: pgrx-build-test
      - name: ğŸ“ Clippy - PG ${{ matrix.pg }}
        if: ${{ matrix.pg == '15' }}
        run: cargo clippy --color always --all-targets
  format:
    name: ğŸ•µï¸ Format
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: ğŸ“– Check format
        run: cargo --color always fmt --all -- --check
